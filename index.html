# GIS | Mapping Approach to Risk
**Risk** can be defined through a combination of three terms&lt;sup&gt;*&lt;/sup&gt;:

.footnote[[*] [UN SPIDER](https://www.un-spider.org/risks-and-disasters/disaster-risk-management)]
--

- **Hazard** - often an *envrionmental phenomena*

--

- **Vulnerability** - often a dimension of *human populations*

--

- **Exposure** - the situational concentration of *vulnerability*

# GIS | Limitations 
GIS analysis across all scales- global, regional &amp; local face hurdles:

--

- **environmental phenomena**, typical represented by raster model, is only as 'precise' as the size (resolution) of the dataset grid cell (10m, 50m, 100m, 250m, 500m, 1km)

--

- **human populations**, typically represented by the vector model, face statistical bias, i.e. the 'MAUP' problem (modifiable areal unit problem)

# GIS | Participatory GIS (PGIS)
*PGIS is meant to bring the **academic practices** of GIS and mapping to the **local level** in order to promote knowledge production by local and non-governmental groups*&lt;sup&gt;*&lt;/sup&gt;

.footnote[[*] [GIS: A Short Introduction](https://www.wiley.com/en-us/GIS%3A+A+Short+Introduction-p-9780631235330)]
--

- The method can operate as augmentation and/or solution to coarse spatial resolution and the MAUP problem by collecting/developing highly resolute temporal and spatial datasets.

--

- An example of Large Scale Mapping - well suited to immediate community concerns and acute environmental challenges.

--

- Community cohesion, development and confidence can be enhanced through PGIS mapping methods.

---

# GIS | Counter Mapping
*Nancy Peluso, professor of forest policy, coined the term 'counter-mapping' in 1995, having examined the implementation of two forest mapping strategies in Kalimantan, Indonesia.*&lt;sup&gt;*&lt;/sup&gt;

.footnote[[*] [Whose Woods are These?](https://www.academia.edu/34204986/Whose_Woods_are_These_Counter_Mapping_Forest_Territories_in_Kalimantan_Indonesia)]
--

- Advocacy tool for policy change in a bottom-up manner

--

- Mapmaking techniques designed to reduce the threats posed by governments and industry, particularly extractive industries.
